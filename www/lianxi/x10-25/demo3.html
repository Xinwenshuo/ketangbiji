<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#h1{
			cursor: pointer;
		}
		#h1>ul>li{
			list-style: none;
		}
	</style>
</head>
<body>
	<h4 onclick="box(1)" id="h1">用户管理</h4>
		<ul id="ul1" style="display:none;">
			<li>添加管理</li>
			<li>用户管理</li>
		</ul>
	<h4 onclick="box(2)" id="h1">商城管理</h4>
		<ul id="ul2" style="display:none;">
			<li>添加管理</li>
			<li>商城管理</li>
		</ul>
	<h4 onclick="box(3)" id="h1">分类管理</h4>
		<ul id="ul3" style="display:none;">
			<li>添加管理</li>
			<li>分类管理</li>
		</ul>
	<h4 onclick="box(4)" id="h1">订单管理</h4>
		<ul id="ul4" style="display:none;">
			<li>添加管理</li>
			<li>订单管理</li>
		</ul>
</body>
<script>
	function box(id){
		ul = document.getElementById("ul"+id);
		if(ul.style.display == 'none'){
			ul.style.display ='block';
		}else{
			ul.style.display ='none';
		}
	}
</script>
</html>
