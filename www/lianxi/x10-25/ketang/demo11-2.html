<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 200px;height: 20px;border: 1px solid #666;border-radius: 6px;
		}
		#div2{
			width: 0px;height: 20px;border-radius: 6px;background: #2bf666;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
	<button onclick="box()">下载</button>
</body>
<script>
	function box(){
		div = document.getElementById('div2');
		num = 0;
		timmer = setInterval(function(){
			num++;
			div.style.width=num+"%";
			if(num>=100){
				clearInterval(timmer);
				alert('下载成功')
			}
		},100);
	}
</script>
</html>
