<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;padding: 0px;
		}
		.li{
			width: 200px;height: 50px;background: #444;list-style:none ;line-height: 50px;float: left;cursor:pointer ;
		}
		.div{
			width: 600px;height: 400px;border: 1px solid #666;
		}
	</style>
</head>
<body>
	<ul>
		<li class="li" onclick="func(0)">全部订单</li>
		<li class="li" onclick="func(1)">已付款</li>
		<li class="li" onclick="func(2)">未付款</li>
	</ul>
	<div class="div" style="display:block">
		11111111111 <br>
		11111111111 <br>
		11111111111 <br>
	</div>
	<div class="div" style="display:none">
		22222222222 <br>
		22222222222 <br>
		22222222222 <br>
	</div>
	<div class="div" style="display:none">
		33333333333 <br>
		33333333333 <br>
		33333333333 <br>
	</div>
</body>
<script>
	divs = document.getElementsByTagName('div');
	// console.log(divs);
	function func(a){
		
		for(i=0;i<divs.length;i++){
			// alert(a);
			if(a == i){
				divs[i].style.display="block";
			}else{
				divs[i].style.display="none";
			}
		}
	}
</script>
</html>
