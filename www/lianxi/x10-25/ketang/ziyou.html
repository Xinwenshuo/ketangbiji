<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width: 100px;height: 100px;background: #2bf666;border-radius: 50px;position: relative;
		}
	</style>
</head>
<body>
	<div id="div" style="left:50px;top:2px"></div>
</body>
<script>
	function box(){
		num=40;
		num1=30;
		div = document.getElementById("div");
		tmme = setInterval(function(){
			// num--;
			div.style.top=parseInt(div.style.top)+num+'px';
			if(parseInt(div.style.top) >= 642){
				clearInterval(tmme);
				box1();
			}
		},50);
		function box1(){
			tmme1 = setInterval(function(){
				num1--;
				div.style.top=parseInt(div.style.top)-num1+'px';
			},50);
			console.log(num1)
			console.log(parseInt(div.style.top));
			if(num1 ==0){

			console.log(parseInt(div.style.top));
				clearInterval(tmme);
				box1();
			}
		}
	}
	box();
</script>
</html>
