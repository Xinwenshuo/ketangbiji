<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;padding: 0px;
		}
		.li{
			width: 200px;height: 50px;list-style: none;text-align: center;background: #444;line-height: 50px;float: left;cursor: pointer;
		}
		.div{
			width: 600px;height: 300px;border: 1px solid #666;background: #999;
		}
	</style>
</head>
<body>
	<ul>
		<li class="li" onclick="box(0)">全部订单</li>
		<li class="li" onclick="box(1)">已发货</li>
		<li class="li" onclick="box(2)">未发货</li>
	</ul>
	<div class="div" style="display:block">
		1111111111 <br>
	</div>
	<div class="div" style="display:none">
		2222222222 <br>
	</div>
	<div class="div" style="display:none">
		3333333333 <br>
	</div>
</body>
<script>
	boxs = document.getElementsByTagName('div');
	console.log(box);
	function box(a){
		alert(a);
		for(i=0;i<boxs.length;i++){
			if(a == i){
				boxs[i].style.display="block";
			}else{
				boxs[i].style.display='none';
			}
		}
	}
</script>
</html>
