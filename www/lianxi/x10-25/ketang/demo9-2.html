<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4 onclick="func(1)">111111</h4>
		<ul id="ul1" style="display:none">
			<li>1111111</li>
			<li>1111111</li>
		</ul>
	<h4 onclick="func(2)">222222222</h4>
		<ul id="ul2" style="display:none">
			<li>22222222</li>
			<li>22222222</li>
		</ul>
	<h4 onclick="func(3)">333333333</h4>
		<ul id="ul3" style="display:none">
			<li>333333333</li>
			<li>333333333</li>
		</ul>
</body>
<script>
	function func(a){
		ul = document.getElementById('ul'+a);
		if(ul.style.display=='none'){
			ul.style.display="block";
		}else{
			ul.style.display="none";
		}
	}
</script>
</html>
