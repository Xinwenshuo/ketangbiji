<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<font id="box" size="6"></font>
</body>
<script>
	var str = "下午就没人了";
	var i = 0;
	var box = document.getElementById('box');
	function pick(i,str){
		tmp = str.substr(0,i);
		tmp += '<font color="red" size="10">'+str[i]+'</font>';
		tmp += str.substr(i+1);
		return tmp;
	}
	setInterval(function(){
		if(i>=str.length){
			i=0;
		}
		box.innerHTML = pick(i,str);
		i++;
	},400)

</script>
</html>
