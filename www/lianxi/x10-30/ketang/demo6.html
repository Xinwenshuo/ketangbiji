<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#parent{
			width: 300px;
			height: 300px;
			background: green;
		}
		#son{
			width: 100px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="son"></div>
	</div>
</body>
<script>
	var parent = document.getElementById('parent');
	var son = document.getElementById('son');
	son.onclick = function(e){
		var e = e ||event;
		alert('我点击了蛋');
		e.cancelBubble = true;
	}
	parent.onclick = function(){
		alert('我点击了韭菜');
	}
</script>
</html>
