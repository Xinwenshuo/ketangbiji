<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	用户名: <input type="text" name="name" id="inp">
	<font id="myfont"></font>
</body>
<script>
	var inp = document.getElementById('inp');
	var myfont = document.getElementById('myfont');
	inp.onfocus = function(){
		myfont.innerHTML = "请输入字母数字和下划线";
		myfont.color = "#666";
		myfont.size = 2;
	}
	inp.onblur = function(){
		str = inp.value;
		if(str.match(/^\w{4,9}$/)==null){
			myfont.innerHTML = "错了";
		}else{
			myfont.innerHTML = '对了';
		}
	}
</script>
</html>
