<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0px;padding:0px;}
		#div{width: 400px;height: 400px;border:1px solid red;margin:0px auto;}
		#box{width:100px;height:100px;background:red;position:relative;}
	</style>
</head>
<body>
	<div id="div">
		<div id="box" style="left:0px;top:0px;"></div>
	</div>
</body>
<script>
	var box = document.getElementById('box');
	document.onkeydown = function(e){
		var e = e || event;
		switch(e.keyCode){
			case 37:
				if(parseInt(box.style.left)>0){
					box.style.left = parseInt(box.style.left)-10+'px';
				}else{
					box.style.left = "0px";
				}
				break;
			case 38:
				if(parseInt(box.style.top)>0){
					box.style.top = parseInt(box.style.top)-10+'px';
				}else{
					box.style.top = "0px";
				}
				break;
			case 39:
				if(parseInt(box.style.left)<300){
					box.style.left = parseInt(box.style.left)+10+'px';
				}else{
					box.style.left = "300px";
				}
				break;
			case 40:
				if(parseInt(box.style.top)<300){
					box.style.top = parseInt(box.style.top)+10+'px';
				}else{
					box.style.top = "300px";
				}
				break;
		}
	}
</script>
</html>
