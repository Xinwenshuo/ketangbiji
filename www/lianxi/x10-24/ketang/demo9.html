<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;height: 100px;position: absolute;background: red;
		}
		#bo{
			background: #63C5C5;
		}
	</style>
</head>
<body id="bo">
	<div id="box" style="left:0px;top:0px;"><img src="./3.gif" alt=""></div>
</body>
<script>
	box = document.getElementById('box');
	num = 50;
	setInterval(function(){
		box.style.left=parseInt(box.style.left)+num+'px';
	},200);
</script>
</html>
