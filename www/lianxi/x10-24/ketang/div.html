<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width: 100px;height: 100px;position: absolute;
		}
	</style>
</head>
<body>
	<div id="div" style="left:0px;top:0px" onclick="tu()"><img src="./3.gif" alt=""></div>
</body>
<script>
	div = document.getElementById('div');
	num=40;
	num1=30;
	timme = setInterval(function(){
		num--;
		div.style.left=parseInt(div.style.left)+num+'px';
		if(num==0){
			clearInterval(timme);
		}
	},50);
	function tu(){
		timme1 = setInterval(function(){
		num1--;
		div.style.top = parseInt(div.style.top)+num1+'px';
		if(num1==0){
			clearInterval(timme1);
			num1 = 30;
			}
		},60);
	}
	
</script>
</html>
