<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" method="get">
		手机号: <input type="text" name="sj"><br>
		验证码: <input type="text" name="zh"><br>
		<button  id="box" onclick="che()">点击获取验证码</button>
	</form>
</body>
	<script>
		box = document.getElementById('box');
		function che(){	
			num = 30;
			timme = setInterval(function(){
				
				num--;
				box.disabled = true;
				// console.log(num);
				box.innerHTML = num + '秒后重新获取验证码';
				if(num <= 0){
					clearInterval(timme);
					box.disabled = false;
					box.innerHTML = '重新获取验证码';
				}
			},100);
		}
	</script>
</html>
