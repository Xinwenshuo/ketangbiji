<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0px;}
		#big{width:200px;height:200px;position:absolute;overflow: hidden;left:480px;top:20px;}
	</style>
</head>
<body>
	<img src="./1.jpg" alt="" width="400px" id="small">
	<div id="big">
		<img src="./1.jpg" alt="">
	</div>
</body>
<script>
	var big = document.getElementById('big');
	var small = document.getElementById('small');
	small.onmousemove = function(e){
		var e = e || event;
		document.title = "x"+e.clientX+"y"+e.clientY;
		big.scrollLeft = e.clientX*4+30;
		big.scrollTop = e.clientY*4-50;
		big.style.display = "block";
	}
	small.oumouseout = function(){
		big.style.display = "none";
	}
</script>
</html>
