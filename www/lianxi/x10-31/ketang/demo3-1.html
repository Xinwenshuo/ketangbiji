<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0px;}
		#left{width:100px;position:fixed;top:200px;left:10px;}
		#right{width: 100px;position:fixed;top:200px;left:580px;}
		.div{width:20px;height: 20px;background:#eee;position:fixed;top:500px;left:400px;border-radius: 10px;text-align:center;}
	</style>
</head>
<body>
	<div id="left" onclick="func('-')">
		<img src="./images/left.png" alt="" width="100%">
	</div>
	<img src="./images/1.jpg" width="700px" name="list" alt="" style="display:block">
	<img src="./images/2.jpg" width="700px" name="list" alt="" style="display:none"> 
	<img src="./images/3.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/4.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/5.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/6.jpg" width="700px" name="list" alt="" style="display:none">
	<div id="right" onclick="func('+')">
		<img src="./images/right.png" alt=""width="100%">
	</div>
	<div onmousemove="demo(0)" onmouseout="demo1(0)" name="an" class="div"></div>
	<div onmousemove="demo(1)" onmouseout="demo1(1)" name="an" class="div"></div>
	<div onmousemove="demo(2)" onmouseout="demo1(2)" name="an" class="div"></div>
	<div onmousemove="demo(3)" onmouseout="demo1(3)" name="an" class="div"></div>
	<div onmousemove="demo(4)" onmouseout="demo1(4)" name="an" class="div"></div>
	<div onmousemove="demo(5)" onmouseout="demo1(5)" name="an" class="div"></div>
</body>
<script>
	var list = document.getElementsByName('list');
	var an = document.getElementsByName('an');
	var m=0;
	var timmer;
	var x = 450;
	/**********************按钮***************************/

	for(i=0;i<an.length;i++){
		an[i].style.left = x+'px';
		an[i].innerHTML = i+1;
		an[i].style.color = "#444";
		x+=30;
	}

	function demo(b){
		clearInterval(timmer);
		console.log(b)
		for(var i=0;i<list.length;i++){
			if(i == b){
				list[i].style.display = 'block';
				an[i].style.backgroundColor = '#333';
			}else{
				list[i].style.display = "none";
				an[i].style.backgroundColor = '#eee';
			}
		}	
	}
	function demo1(c){
		ru();
		timmer = setInterval(ru,1000);
	}

	//*****************上下一页**************************8//
	function func(a){
		clearInterval(timmer);
		switch(a){
			case '-':
				m-=2;
				if(m<-1){
					m=(list.length-2);
				}
			break;
			case '+':
			break;
		}
		ru();
		timmer = setInterval(ru,1000);
	}
	


	/***************显示图片*************************/
	function box(m){
		for(i=0;i<list.length;i++){
			if(m == i){
				list[i].style.display = 'block';
			}else{
				list[i].style.display = 'none';
			}
		}
	}
	/****************图片循环*****************************/
	function ru(){
		
			m++;
			console.log(list.length);
			if(m>=list.length){
				m = 0;
			}
			console.log(m)
			box(m);
		
	}
	timmer = setInterval(ru,1000)
</script>
</html>
