<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0px;padding: 0px;}
		#left{width: 100px;position:fixed;top:200px;left:10px;}
		#right{width: 100px;position:fixed;top:200px;left:580px;}
		.div{width:20px;height:20px;background-color:#eee;position:fixed;left:0px;top:500px;border-radius: 10px;text-align:center;}
	</style>
</head>
<body>
	<div id="left" onclick="func('-')">
		<img src="./images/left.png" width="100%" alt="">
	</div>
	<img src="./images/1.jpg" width="700px" name="list" alt="" style="display:block">
	<img src="./images/2.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/3.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/4.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/5.jpg" width="700px" name="list" alt="" style="display:none">
	<img src="./images/6.jpg" width="700px" name="list" alt="" style="display:none">
	<div id="right" onclick="func('+')">
		<img src="./images/right.png" width="100%" alt="">
	</div>
	<div class="div" name="an" onmouseover="demo(0)" onmouseout="demo1(0)" style="background-color: #333"></div>
	<div class="div" name="an" onmouseover="demo(1)" onmouseout="demo1(1)"></div>
	<div class="div" name="an" onmouseover="demo(2)" onmouseout="demo1(2)"></div>
	<div class="div" name="an" onmouseover="demo(3)" onmouseout="demo1(3)"></div>
	<div class="div" name="an" onmouseover="demo(4)" onmouseout="demo1(4)"></div>
	<div class="div" name="an" onmouseover="demo(5)" onmouseout="demo1(5)"></div>
</body>
<script>
	var list = document.getElementsByName('list');
	var an = document.getElementsByName('an');
	var timmer;
	var m = 0;
	var x = 400; 
	/*************按钮**************/
	for(var i=0;i<an.length;i++){
		an[i].style.left = x+'px';
		x+=30;
		// an[i].innerHTML = i+1;
	}
	function demo(b){
		clearInterval(timmer);
		for(var i=0;i<list.length;i++){
			if(b==i){
				list[i].style.display = 'block';
				an[i].style.backgroundColor = '#333'
			}else{
				list[i].style.display = 'none';
				an[i].style.backgroundColor = '#eee'
			}
		}
		// box();
		// timmer = setInterval(box,1000);
	}
	function demo1(c){
		m = --c;
		box();
		timmer = setInterval(box,1000);
	}
	/************上下页*************/
	function func(a){
		clearInterval(timmer);
		switch(a){
			case '-':
				m -= 2;
				if(m<-1){
					m=(list.length-2);
				}
			break;
			case '+':
			break;
		}
		console.log(m)
		box();
		timmer = setInterval(box,1000)
	}
	/************循环显示*************/
	function ru(m){
		for(var i=0;i<list.length;i++){
			if(i == m){
				list[i].style.display = 'block';
				an[i].style.backgroundColor="#333";
			}else{
				list[i].style.display = 'none';
				an[i].style.backgroundColor="#eee";
			}
		}
	}
	function box(){
		m++;
		if(m>=list.length){
			m=0;
		}
		ru(m);
		// console.log(m);
	}
	timmer = setInterval(box,1000);
</script>
</html>
