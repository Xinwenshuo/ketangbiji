<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		select{width:200px;height: 300px;float:left;}
		div{width:200px;height:200px;float:left;}
	</style>
</head>
<body>
	<select name="" id="cid" multiple>
		<option value="">111111</option>
		<option value="">666666</option>
		<option value="">555555</option>
		<option value="">444444</option>
		<option value="">333333</option>
		<option value="">222222</option>
	</select>
	<div>
		<button onclick="func('cid','mid')">>>>></button>
		<button onclick="func('mid','cid')"><<<<</button>
	</div>
	<select name="" id="mid" multiple></select>
</body>
<script>
	function func(id,id1){
		obj = document.getElementById(id);
		obj1= document.getElementById(id1);
		op = obj.options;
		console.log(op)
		for (var i = 0; i < op.length; i++) {
			if(op[i].selected){
				op[i].selected = false;
				obj1.add(op[i]);
				i--;
			}
		}
	}
</script>
</html>
