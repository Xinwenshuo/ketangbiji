<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">2</p>
	<p><input type="checkbox" name="" id="">3</p>
	<p><input type="checkbox" name="" id="">4</p>
	<p><input type="checkbox" name="" id="">5</p>
	<p><input type="checkbox" name="" id="">6</p>

	<button onclick="select(true)">全选</button>
	<button onclick="select(false)">全不选</button>
	<button onclick="func()">反选</button>
	<button onclick="del()">删除</button>

</body>
<script>
	var inp = document.getElementsByTagName('input');
	function select(bool){
		for (var i = 0; i < inp.length; i++) {
			if(bool){
				inp[i].checked = true;
			}else{
				inp[i].checked = false;
			}
		}
	}
	function func(){
		for (var i = 0; i < inp.length; i++) {
			inp[i].checked = !inp[i].checked;
		}
	}
	function del(){
		for (var i = 0; i < inp.length; i++) {
			if(inp[i].checked){
				var p = inp[i].parentNode;
				p.parentNode.removeChild(p);
				i--;
			}
		}
	}
</script>
</html>
