<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" onsubmit="return tijiao(this)">
		ID: <input type="text" name="id"><br>
		Name: <input type="text" name="name"><br>
		Sex: <input type="text" name="sex"><br>
		Age: <input type="text" name="age"><br>
		City: <input type="text" name="city"><br>
		<input type="submit" value="提交">
	</form>
	<table border="1" width="800" id="ta">
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Sex</td>
			<td>Age</td>
			<td>City</td>
			<td>删除</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2222</td>
			<td>3333</td>
			<td>4444</td>
			<td>5555</td>
			<td><button onclick="del(this)">删除</button></td>
		</tr>
		<tr>
			<td>1</td>
			<td>2222</td>
			<td>3333</td>
			<td>4444</td>
			<td>5555</td>
			<td><button onclick="del(this)">删除</button></td>
		</tr>
	</table>
</body>
<script>
	var ta = document.getElementById('ta');
	function tijiao(obj){
		var row = ta.insertRow();
		console.log(row);
		row.insertCell().innerHTML = obj.id.value;
		row.insertCell().innerHTML = obj.name.value;
		row.insertCell().innerHTML = obj.sex.value;
		row.insertCell().innerHTML = obj.age.value;
		row.insertCell().innerHTML = obj.city.value;
		row.insertCell().innerHTML = '<button onclick="del(this)">刪除</button>';
		obj.reset();
		return false;
	}
	function del(obj){
		p = obj.parentNode.parentNode;
		p.parentNode.removeChild(p)
	}
</script>
</html>
