<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width: 200px;height:200px;border:1px solid red;}
		#div2{width: 200px;height:200px;border:1px solid red;}
	</style>
</head>
<body>
	<p>郭冰胡飞xoxoxoxos</p>
	<p>郭冰胡飞xoxoxoxos</p>
	<p>郭冰胡飞xoxoxoxos</p>
	<p>郭冰胡飞xoxoxoxos</p>
	<div id="div1">
		<button onclick="func(this)">点击</button>
	</div>
	<div id="div2"></div>
</body>
<script>
	var div =  document.createElement('div')
	div.innerHTML = 'iiiiiiiiii';
	document.body.appendChild(div);
	var div = document.createElement('div');
	div.innerHTML = 'iiiiiiiiidd';
	document.body.insertBefore(div,document.body.firstChild);
	document.body.insertBefore(div,document.body.children[2]);
	function func(obj){
		var div2 = document.getElementById('div2')
		div2.appendChild(obj);
	}
</script>
</html>
