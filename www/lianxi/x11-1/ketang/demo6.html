<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text"><button onclick="search(this)">搜索</button>
	<table id="ta" border="1" width="800" align="center">
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Sex</td>
			<td>Age</td>
			<td>City</td>
		</tr>
		<tr>
			<td>1</td>
			<td>aaaaa</td>
			<td>男</td>
			<td>19</td>
			<td>承2德</td>
		</tr>
		<tr>
			<td>2</td>
			<td>bbbbb</td>
			<td>男</td>
			<td>19</td>
			<td>承3德</td>
		</tr>
		<tr>
			<td>3</td>
			<td>ccccc</td>
			<td>男</td>
			<td>19</td>
			<td>承4德</td>
		</tr>
	</table>
</body>
<script>
	var ta = document.getElementById('ta');
	function search(obj){
		var keyword = obj.previousSibling.value;
		for(var i = 1;i<ta.rows.length;i++){
			ta.rows[i].bgColor = 'white';
			for(var j = 0;j<ta.rows[i].cells.length;j++){
				if(ta.rows[i].cells[j].innerHTML.indexOf(keyword)!=-1){
					ta.rows[i].bgColor = "yellow";
				}
			}
		}
	}
</script>
</html>
