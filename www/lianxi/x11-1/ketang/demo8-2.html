<script>
	var ta = document.getElementById('ta');

		for (var j = 0; j < ta.rows[i].cells.length; j++) {
			ta.rows[i].cells[j].ondblclick = function(){
				this.innerHTML = '<input type="text" id="inp" value="'+this.innerHTML+'">';
				var inp = document.getElementById('inp')
				inp.focus();
				inp.onblur = function(){
					this.parentNode.innerHTML = this.value;
