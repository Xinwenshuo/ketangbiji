<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		select{width:150px;height:200px;float:left;}
		div{width:100px;height:200px;float:left;}
	</style>
</head>
<body>
	<select name="" id="cid" multiple>
		<option value="">1</option>
		<option value="">2</option>
		<option value="">3</option>
		<option value="">4</option>
		<option value="">5</option>
		<option value="">6</option>
		<option value="">7</option>
	</select>
	<div>
		<button onclick="func('cid','mid')">>>>>>></button>
		<button onclick="func('mid','cid')"><<<<<<</button>
	</div>
	<select name="" id="mid" multiple></select>
</body>
<script>
	function func(id,id1){
		obj = document.getElementById(id);
		obj1= document.getElementById(id1);
		op = obj.options;
		console.log(op);
		for(var i = 0;i<op.length;i++){
			if(op[i].selected){
				op[i].selected = false;
				obj1.add(op[i]);
				i--;
			}
		}
	}
</script>
</html>
