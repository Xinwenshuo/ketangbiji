<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">1</p>
	<p><input type="checkbox" name="" id="">1</p>
	<button onclick="select(true)">全选</button>
	<button onclick="select(false)">全不选</button>
	<button onclick="func()">返选</button>
	<button onclick="del()">删除</button>
</body>
<script>
	var inp = document.getElementsByTagName('input');
	function select(bool){
		for (var i = 0; i < inp.length; i++) {
			inp[i].checked = bool;
		}
	}
	function func(){
		for (var i = 0; i < inp.length; i++) {
			inp[i].checked = !inp[i].checked;
		}
	}
	function del(){
		for (var i = 0; i < inp.length; i++) {
			if(inp[i].checked){
			var p = inp[i].parentNode;
			p.parentNode.removeChild(p);
			i--;
			}
		}
	}

</script>
</html>
