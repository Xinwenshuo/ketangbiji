<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='box'>20</div>
	<!-- <div id=""> </div> -->
</body>
	<script>
		box = document.getElementById('box');
		num = box.innerHTML;
		// num=10;
		timmer = setInterval(function(){
			num--;
			console.log(num);
			box.innerHTML=num;
			if(num ==0){
				clearInterval(timmer);
			}
		},1000)
	</script>
</html>
