<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="check()">单次定时器清除</button>
	<button onclick="check1()">多次定时器清除</button>
</body>
<script>
	timmer = setTimeout(function(){
		console.log('附近扫地发挥');
	},3000)
	setTimeout(demo,500);
	function demo(){
		console.log('5秒真男人');
	}
	a = setInterval(function(){
		console.log('快说你爱我')
	},1000)
	a1 = setInterval(test,2000);		
		function test(){
			console.log('帅帅帅!');
	}
	function check(){
		clearTimeout(timmer);
	}
	function check1(){
		clearInterval(a);
		clearInterval(a1);
	}
</script>
</html>
