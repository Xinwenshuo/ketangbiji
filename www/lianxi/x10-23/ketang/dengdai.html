<!DOCTYPE html>
<html lang="en">
<head>

	<title>阅读协议倒计时</title>

<body>
	<h3>哈哈哈哈哈哈哈哈哈哈或或或或或<br>或或或或或或或或或或或或或或或或或<br>或或或或或或或或或或或或或或或或或<br>或或或或或或或胡uuuuuu</h3>
	<button id="ci">(<span id="zi">10</span>)请仔细阅读</button>
</body>
	<script>
		ci = document.getElementById('ci');
		zi = document.getElementById('zi');
		ci.disabled = true;
		num = zi.innerHTML;
		timme = setInterval(function(){
			num--;
			// console.log(num);
			zi.innerHTML=num;
			if(num == 0 ){
				clearInterval(timme);
				ci.disabled = false;
			}
		},1000);
	</script>
