<html>
  <head>
    <meta charset="utf-8">
    <title>阅读协议倒计时</title>
    <script>
      var tim=9;
      function aaa(){
        var btnn=document.getElementById("btn");
        if(tim<=0)
        {
          btnn.disabled="";
        }
        else
        {
          btnn.value="还剩"  +tim+"秒";
          tim--;
        }
      }
      setInterval("aaa()",1000);
    </script>
  </head>
  <body>
    <input type="button" id="btn" value="还剩10秒" disabled="disabled" />
  </body>
</html>
