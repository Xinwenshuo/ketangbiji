<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">20</div>
</body>
<script>
	box = document.getElementById('box');
	num = box.innerHTML;
	timmer = setInterval(function(){
		num--;
		console.log(num);
		box.innerHTML=num
		if(num==0){
			clearInterval(timmer);
			alert('计时结束')
		}
	},1000);
</script>
</html>
