<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width: 200px;height: 200px;background: red;margin: 30px;
		}
		#div1{
			width: 200px;height: 200px;background: green;margin: 30px;
		}

	</style>
</head>
<body>
	<div id="div" onclick="test(e,obj)"></div>
	<div id="div1"></div>
</body>
<script>
	// div = document.getElmenetById('div')
	function test(e,obj){
		document.title = "x:"+e.clientX+'y:'+e.clientY;
		obj.innerHTML = '费收到货';
	}
	var div1 = document.getElmenetById('div1');
	div1.onclick = function(a){
		var a = a || event;
		document.title = "x"+a.clientX+'y'+a.clientY;
		this.innerHTML = '雅望====';
	}
</script>
</html>
