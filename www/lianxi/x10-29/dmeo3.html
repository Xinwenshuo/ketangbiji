<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0px;padding: 0px}
		#div{
			width: 100px;height: 100px;background: gray;position: relative;
		}
	</style>
</head>
<body>
	<div id="div" style="left:0px;top:0px"></div>
</body>
<script>
	var box = document.getElementById('div');
		box. onmousedown = function(e){
			var e = e || event;
			var x = e.clientX - parseInt(box.style.left);
			var y = e.clientY - parseInt(box.style.top);
		
		document.onmousemove = function(e){
			var e = e || event;
			document.title = "X:"+e.clientX+"Y:"+e.clientY;
			box.style.left = e.clientX-x+"px";
			box.style.top = e.clientY-y+"px"; 
		}
	}
		box.onmouseup = function(){
			document.onmousemove = null;
		}
</script>
</html>
