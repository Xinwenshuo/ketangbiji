<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="div">点击事件</button>
	<button id="box">双击事件</button>
</body>
<script>
	var div = document.getElementById('div');
	var box = document.getElementById("box");
	div.onclick = function(){
		alert('点击事件');
	}
	box.ondblclick = function(){
		alert('双击事件');
	}
</script>
</html>
