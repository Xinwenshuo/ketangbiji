<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="btn">测试</div>
</body>
<script>
	window.onunload = function(){
		alert('关闭了');
	}
	window.onbeforeunload = function(){
		return '确定离开吗?';
	}
	window.onload = function(){
		var btn = document.getElementById('btn');
		alert(btn);
	}
</script>
</html>
