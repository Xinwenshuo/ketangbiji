<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0px;padding:0px;}
		#box{
			margin: 0px auto;border: 1px solid red;width: 666px;height: 366px;text-align: center; font-size: 66px;line-height: 366px;
		}
		#bth{
			margin: 50px auto;width: 200px;text-align: center;font-size: 25px;color: purple;
		}
	</style>
</head>
<body>
	<div id="box">今晚谁陪你睡</div>
	<div id="bth" onclick="go()">开始翻牌</div>
</body>
<script>
	var box = document.getElementById('box');
	var bth = document.getElementById('bth');
	var arr = ['辛文硕','胡飞','郭冰','连宏宝','赵铁刚','骚浪','浪骚','猥琐浪','浪猥琐','骚浪']
	var timmer;
	function show(){
		var num = Math.floor(Math.random()*arr.length);
		box.innerHTML = arr[num];
		timmer = setTimeout(show,1);
	}
	function go(){
		// console.log(timmer);
		if(timmer == undefined){
			show();
			bth.innerHTML = '停止翻牌';
		}else{
			clearTimeout(timmer);
			timmer = undefined;
			bth.innerHTML = '开始翻牌';
		}
	}
	
</script>
</html>
