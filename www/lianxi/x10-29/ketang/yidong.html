<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0px;padding:0px;}
		#div{
			width: 500px;height: 200px;background: cyan;position: relative;float:left;
		}
		#box{width: 300px;height: 200px;background:blue;position: relative;}
	</style>
</head>
<body>
	<div id="div" style="left:-480px;top:0px"></div>
	<div id="box" style="left:-300px;top:0px"></div>
</body>
<script>
	var div = document.getElementById('div');
	var box = document.getElementById('box');
	var num = -480;
	var num1 = -300;
	div.onmouseenter = box.onmouseenter = function(){
		
		timmer = setInterval(function(){
			num +=7;
			console.log(num);
			num1 +=2;
			div.style.left = num+"px";
			box.style.left = num1+'px';
		if(num>= 0){
			console.log(parseInt(div.style.left))
			// clearInterval(timmer);
			div.style.left = '0px';
			// box.style.left = '0px';
		}	
		if(num1>= 0){
			console.log(parseInt(div.style.left))
			clearInterval(timmer);
			// div.style.left = '0px';
			box.style.left = '0px';

		}	
		},10);
	}
	div.onmouseleave =box.onmouseleave = function(){
		clearInterval(timmer);

		// div.style.left = '0px';
		// box.style.left = '0px';

	}

</script>
</html>
