<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">中安汇总按照</div>
	<button id="kaishi" onclick="go()">开始</button>
	<button onclick="stop()">停止</button>
</body>
<script>
	var box = document.getElementById('box');
	var kaishi = document.getElementById('kaishi');
	var arr = ['11111','22222','33333','44444','55555'];
	var timmer;
	function go(){
		if(timmer ==undefined){
			timmer = setInterval(function(){
				var num = Math.floor(Math.random()*arr.length);
				box.innerHTML = arr[num];
			},100)
		}
	}
	function stop(){
		clearInterval(timmer);
		timmer = undefined;
	}
</script>
</html>
