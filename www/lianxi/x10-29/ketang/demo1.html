<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div">开始</div>
	<div id="box" onclick="go()">翻牌</div>
</body>
<script>
	var div = document.getElementById('div');
	var box = document.getElementById('box');
	var arr = ['111111','2222222','33333333','44444','555555']
	var timmer;
	function func(){
		var num = Math.floor(Math.random()*arr.length);
		div.innerHTML = arr[num];
		timmer = setTimeout(func,100);
	}
	function go(){
		if(timmer == undefined){
			box.innerHTML = "停止翻牌";
			func();
		}else{
			clearTimeout(timmer);
			box.innerHTML = '翻牌';
			timmer = undefined;
		}
	}
</script>
</html>
