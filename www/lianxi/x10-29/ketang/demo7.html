<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn1">点击事件</button>
	<button id="btn2">双击事件</button>
</body>
<script>
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	btn1.onclick = function(){
		alert('点击事件');
	}
	btn2.ondblclick = function(){
		alert('双击事件');
	}
</script>
</html>
