<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0px;}
		#div{
			width: 100px;height: 100px;background: red;
		}
		#box{
			width: 200px;height: 200px;background: green;display: none;margin-top: 50px;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<div id="box"></div>
</body>
<script>
	var div = document.getElementById('div');
	var box = document.getElementById('box');
	var timmer;
	div.onmouseover = box.onmouseover = function(){
		div.style.background = 'pink';
		box.style.display = 'block';
		clearTimeout(timmer)
	}
	div.onmouseout = box.onmouseout = function(){
		div.style.background = 'red';
		timmer = setTimeout(function(){
			box.style.display ='none'; 
		},300);
	}
</script>
</html>
