<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="./111.jpg" alt="" width="500" id="img">
</body>
<script>
	var img = document.getElementById('img');
	img. onload = function(){
		alert('图片加载成功');
	}
	img.onerror = function(){
		alert('图片加载失败');
		img.src = "./3.jpg";
	}
</script>
</html>
