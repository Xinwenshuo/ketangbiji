<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0px;}
		#box{width:200px;height:200px;background:red;position:absolute;}
	</style>
</head>
<body>
	<div id="box" style="left:0px;top:0px;"></div>
</body>
<script>
	var box = document.getElementById('box');
	
		box.onmousedown = function(e){
		var e = e || event;
		var x = e.clientX - parseInt(box.style.left);
		var y = e.clientY - parseInt(box.style.top);
		
		document.onmousemove = function(e){
			var e = e || event;
			document.title = "x"+e.clientX+"y"+e.clientY;
			box.style.left = e.clientX-x+"px";
			box.style.top = e.clientY-y+'px';
		}
		}
	box.onmouseup = function(){
		document.onmousemove = null;
		setInterval(function(e){
			num=5;
			box.style.top = parseInt(box.style.top)+num+'px';
		},10);
	}
</script>
</html>
