<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div" style="background: red;width: 200px;height: 200px;"></div>
</body>
<script>
	var div = document.getElementById('div');
	setInterval(function(){
	arr = ['red','green','yellow','pink','#2bf666','blue'];
	a = Math.floor(Math.random()*arr.length);
	// alert(a);
	name = arr[a];
	div.style.background=name;
	},500)
</script>
</html>
