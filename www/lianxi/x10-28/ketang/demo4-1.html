<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>倒计时</h4>
	<div id="div"></div>
</body>
<script>
	var div = document.getElementById('div');
	var seconds = 100;
	function box(){
		if(seconds<=0){
			div.innerHTML = "<button>抢购</button>";
			clearInterval(timmer);
			return;
		}
		h = Math.floor(seconds/3600);
		sy = seconds-h*3600;
		i = Math.floor(sy/60);
		s = sy-i*60;
		s = s<10?"0"+s:s;
		i = i<10?'0'+i:i;
		h = h<10?'0'+h:h; 
		 
		 var timeStr = "团购剩余"+h+"小时"+i+'分钟'+s+'秒';

		 div.innerHTML = timeStr; 
		 seconds--;
	}
	box();
	var timmer = setInterval(box,100);

</script>
</html>
