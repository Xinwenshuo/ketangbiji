<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>倒计时</h4>
	<div id="div"></div>
</body>
<script>
	div = document.getElementById('div');
	var seconds = 100;
	function box(){
		if(seconds <=0){
			div.innerHTML="<button>抢购</button>";
			clearInterval(tt);
			return;
		}
		var h = Math.floor(seconds/3600);
		var	sy = seconds-h*3600;
		var i = Math.floor(sy/60);
		var s = sy-i*60;

		var h = h<10?"0"+h:h;
		var i = i<10?'0'+i:i;
		var s = s<10?'0'+s:s;

		var timeStr = '团购计时'+h+"小时"+i+"分钟"+s+'秒';
		div.innerHTML = timeStr;
		seconds--;
	}
	box();
	var tt = setInterval(box,100);
</script>
</html>
