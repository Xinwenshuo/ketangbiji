<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script>
	var str = new String('iloveyoubaby');
	// alert(typeof str);
	// match()
	document.write('match:'+str.match(/\w*/)+'<br>');
	document.write('indexOf:'+str.indexOf('o')+'<br>')
	document.write('lastIndexOf:'+str.lastIndexOf('w')+'<br>');
	document.write('replace:'+str.replace('i','a')+'<br>');
	document.write('search:'+str.search('i')+'<br />');
	document.write('slice:截取字符串'+str.slice(2,5)+'<br />');
	document.write('substr:截取字符串'+str.substr(2,5)+'<br>')


</script>
</html>
