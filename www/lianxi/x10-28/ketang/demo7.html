<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div" style="width: 200px;height: 200px;background:red;"></div>
</body>
<script>
	div = document.getElementById('div');
		setInterval(function(){
			arr = ['red','green','pink','blue','yellow'];
			a = Math.floor(Math.random()*arr.length);
			name = arr[a];
			div.style.background = name;
		},200)
</script>
</html>
