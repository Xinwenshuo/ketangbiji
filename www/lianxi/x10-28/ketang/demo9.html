<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div">给乔碧萝找老公</div>
	<button onclick="box(1)">开始</button>
	<button onclick="box(2)">停止</button>
</body>
<script>
	div = document.getElementById('div');
	function box(a){
		if(a == 1){
			timme = setInterval(function(){
				arr = ['郭冰','连宏宝','胡飞','赵铁刚','高志博'];
				a = Math.floor(Math.random()*arr.length);
				div.innerHTML = arr[a];
			},100);
		}else{
			clearInterval(timme);
			// div.innerHTML = '乔碧萝的老公就是'+arr[a];
		}
	}
</script>
</html>
