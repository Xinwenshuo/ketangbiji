<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div" style="width: 50px;height: 50px;background:red"></div>
</body>
<script>
	div = document.getElementById('div');
		setInterval(function(){
			arr = ['red','green','#797a88','pink','#2bf666','blue','yellow']
			a = Math.floor(Math.random()*arr.length);
			div.style.background = arr[a];
		},200)
</script>
</html>
