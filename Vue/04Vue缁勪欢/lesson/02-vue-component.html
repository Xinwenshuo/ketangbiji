<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局组件和局部组件</title>
</head>
<body>
	<div id="app">
		<my-component1></my-component1>
	</div>

	<script src="../dist/vue.js"></script>
	<script>
		//定义全局 组件
		/*Vue.component('my-component1', {
			template: `
				<div>
					<h2>组件1</h2>
					<hr />
					<my-component2></my-component2>
				</div>
			`
		});

		Vue.component('my-component2', {
			template: `
				<div>
					<h2>组件2</h2>
				</div>
			`
		});
*/		

		var myComponent1 = {
			template: `
				<div>
					<h2>组件1</h2>
					<hr />
					<hr />
					<my-component3></my-component3>
					<hr />
				</div>
			`,
			components: {
				'my-component3': {
					template: `
						<p>组件3</p>
					`
				}
			}
		};

		var myComponent2 = {
			template: `
				<div>
					<h2>组件2</h2>
					<hr />
				</div>
			`
		};

		//创建Vue实例
		var vm = new Vue({
			el: '#app',
			components: {
				'my-component1': myComponent1,
				'my-component2': myComponent2
			}
		})
	</script>
</body>
</html>
